<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
  </head>
  <body>
    <div id="map"></div>
    <div id="navbar">
      <button id="precipitationIntensity" class="active">Precipitation</button>
      <button id="temperature">Temperature</button>
      <button id="humidity">Humidity</button>
      <button id="windSpeed">Wind Speed</button>
      <button id="visibility">Visibility</button>
      <button id="uvIndex">UV Index</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="script.js"></script>
  </body>
</html>
